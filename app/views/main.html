<div class="input-group">
	<input type="text" class="form-control" placeholder="Rechercher...">
	<span class="input-group-btn">
		<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
	</span>
</div>
<div class="jumbotron">
	<label>Titre<input type="text" ng-model="newMovie" /></label>
	<label>Synoptique<textarea rows="2" cols="40" ng-model="overview" {resize: none}></textarea></label>
	<button type="button" class="btn btn-success" ng-click="addMovie()">Ajouter un film</button>
</div>

<ul>
	<li ng-repeat="movie in movies">
		<img ng-src="{{movie.poster_path | urlPoster}}" />
		<a ng-href="#/movie/{{movie.id}}">{{movie.title}}</a>
		<button type="button" class="btn btn-danger btn-xs" ng-click="deleteMovie(movie)">X</button>
	</li>
</ul>
