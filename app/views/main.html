  <label>Ajouter un film<input type="text" ng-model="nouveauFilm" /></label>
  <button type="button" class="btn btn-success" ng-click="ajouterElement()">Ajouter</button>
</div>

<ul>
	<li ng-repeat="film in films track by $index">{{film}}<button type="button" class="btn btn-danger btn-xs" ng-click="supprimerElement(film)">X</button></li>
</ul>
