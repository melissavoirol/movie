<div class="jumbotron" style="opacity: 0.9">
	<div class="row">
		<div class="col-md-6">
			<h1>{{movie.title}}</h1>
		</div>
		<div class="col-md-6">
			<img ng-src="{{movie.poster_path | urlPoster}}" />
		</div>
	</div>
	<br />
	<p style="text-align: justify"><strong>Synoptique:</strong> {{movie.overview}}</p>
	<br />
	<h3>Releases</h3>
	<div class="row">
		<div ng-repeat="cf in countryFlags track by $index" class="col-md-4">
			<flag country="{{cf.iso_3166_1}}" size="32"></flag>
			<p>{{cf.release_date}}</p>
		</div>
	</div>
	<br />
	<h3>Acteurs</h3>
	<div class="row">
		<div ng-repeat="a in actors track by $index" class="col-md-6">
		<h4>{{a.character}}</h4>
		<p>{{a.name}}</p>
	</div> 
	</div>
	<br />
	<h3>RÃ©alisateur</h3>
	<p>{{realisator.name}}</p>
	<br />
	<h3>Similaire</h3>
	<slick dots="true" infinite="false" slides-to-show="3" slides-to-scroll="3" responsive="breakpoints" init-onload="true" data="movie.similar.results">
		<div ng-repeat="r in movie.similar.results track by $index">
			<a ng-href="#/movie/{{r.id}}">
				<img ng-src="{{r.poster_path | urlPoster}}" />
			</a>
		</div>
	</slick>
</div>
