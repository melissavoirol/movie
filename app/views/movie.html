<div class="jumbotron">
	<p><strong>Titre:</strong> {{movie.title}}</p>
	<p><strong>Synoptique:</strong> {{movie.overview}}</p>
	<div>
		<h3>Similaire</h3>
		<ul>
			<li ng-repeat="similarMovie in movie.similar.results">
				<img ng-src="{{similarMovie.poster_path | urlPoster}}" />
				<a ng-href="#/movie/{{similarMovie.id}}">{{similarMovie.title}}</a>
			</li>
		</ul>
	</div>
</div>
